[mcu cp_ecm_1]
serial: /dev/serial/by-path/<REPLACE_WITH_ECM_1_SERIAL_ID>
restart_method: command

[gcode_macro T4]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=5

[gcode_macro T5]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=6

[gcode_macro T6]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=7

[gcode_macro T7]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=8

[extruder_stepper ex5]
extruder:
step_pin:cp_ecm_1:PB13
dir_pin: !cp_ecm_1:PB12
enable_pin: !cp_ecm_1:PB14
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex6]
extruder:
step_pin: cp_ecm_1:PB15
dir_pin: !cp_ecm_1:PC6
enable_pin: !cp_ecm_1:PC7
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex7]
extruder:
step_pin: cp_ecm_1:PA8
dir_pin: !cp_ecm_1:PC9
enable_pin: !cp_ecm_1:PC8
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex8]
extruder:
step_pin: cp_ecm_1:PC12
dir_pin: !cp_ecm_1:PC10
enable_pin: !cp_ecm_1:PC11
microsteps: 16
rotation_distance: 7.72893






