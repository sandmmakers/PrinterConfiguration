[mcu cp_ecm_2]
serial: /dev/serial/by-path/<REPLACE_WITH_ECM_2_SERIAL_ID>
restart_method: command

[gcode_macro T8]
gcode:
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=9

[gcode_macro T9]
gcode:
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=10

[gcode_macro T10]
gcode:
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=11

[gcode_macro T11]
gcode:
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=12

[extruder_stepper ex9]
extruder:
step_pin: cp_ecm_2:PB13
dir_pin: !cp_ecm_2:PB12
enable_pin: !cp_ecm_2:PB14
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex10]
extruder:
step_pin: cp_ecm_2:PB15
dir_pin: !cp_ecm_2:PC6
enable_pin: !cp_ecm_2:PC7
microsteps: 16
rotation_distance: 7.72893


[extruder_stepper ex11]
extruder:
step_pin: cp_ecm_2:PA8
dir_pin: !cp_ecm_2:PC9
enable_pin: !cp_ecm_2:PC8
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex12]
extruder:
step_pin: cp_ecm_2:PC12
dir_pin: !cp_ecm_2:PC10
enable_pin: !cp_ecm_2:PC11
microsteps: 16
rotation_distance: 7.72893






