[mcu cp_ecm_4]
serial: /dev/serial/by-path/<REPLACE_WITH_ECM_4_SERIAL_ID>
restart_method: command

[gcode_macro T16]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=17

[gcode_macro T17]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=18

[gcode_macro T18]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=19

[gcode_macro T19]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=20

[extruder_stepper ex17]
extruder:
step_pin: cp_ecm_4:PB13
dir_pin: !cp_ecm_4:PB12
enable_pin: !cp_ecm_4:PB14
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex18]
extruder:
step_pin: cp_ecm_4:PB15
dir_pin: !cp_ecm_4:PC6
enable_pin: !cp_ecm_4:PC7
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex19]
extruder:
step_pin: cp_ecm_4:PA8
dir_pin: !cp_ecm_4:PC9
enable_pin: !cp_ecm_4:PC8
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex20]
extruder:
step_pin: cp_ecm_4:PC12
dir_pin: !cp_ecm_4:PC10
enable_pin: !cp_ecm_4:PC11
microsteps: 16
rotation_distance: 7.72893






