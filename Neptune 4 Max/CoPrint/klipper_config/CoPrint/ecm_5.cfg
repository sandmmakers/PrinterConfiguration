[mcu cp_ecm_5]
serial: /dev/serial/by-path/<REPLACE_WITH_ECM_5_SERIAL_ID>
restart_method: command

[gcode_macro T20]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=21

[gcode_macro T21]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=22

[gcode_macro T22]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=23

[gcode_macro T23]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=24

[extruder_stepper ex21]
extruder:
step_pin: cp_ecm_5:PB13
dir_pin: !cp_ecm_5:PB12
enable_pin: !cp_ecm_5:PB14
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex22]
extruder:
step_pin: cp_ecm_5:PB15
dir_pin: !cp_ecm_5:PC6
enable_pin: !cp_ecm_5:PC7
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex23]
extruder:
step_pin: cp_ecm_5:PA8
dir_pin: !cp_ecm_5:PC9
enable_pin: !cp_ecm_5:PC8
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex24]
extruder:
step_pin: cp_ecm_5:PC12
dir_pin: !cp_ecm_5:PC10
enable_pin: !cp_ecm_5:PC11
microsteps: 16
rotation_distance: 7.72893






