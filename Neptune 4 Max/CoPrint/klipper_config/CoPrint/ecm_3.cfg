[mcu cp_ecm_3]
serial: /dev/serial/by-path/<REPLACE_WITH_ECM_3_SERIAL_ID>
restart_method: command

[gcode_macro T12]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=13

[gcode_macro T13]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=14
    
[gcode_macro T14]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=15

[gcode_macro T15]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=16

[extruder_stepper ex13]
extruder:
step_pin: cp_ecm_3:PB13
dir_pin: !cp_ecm_3:PB12
enable_pin: !cp_ecm_3:PB14
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex14]
extruder:
step_pin: cp_ecm_3:PB15
dir_pin: !cp_ecm_3:PC6
enable_pin: !cp_ecm_3:PC7
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex15]
extruder:
step_pin: cp_ecm_3:PA8
dir_pin: !cp_ecm_3:PC9
enable_pin: !cp_ecm_3:PC8
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex16]
extruder:
step_pin: cp_ecm_3:PC12
dir_pin: !cp_ecm_3:PC10
enable_pin: !cp_ecm_3:PC11
microsteps: 16
rotation_distance: 7.72893






