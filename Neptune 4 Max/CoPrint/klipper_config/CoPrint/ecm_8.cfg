[mcu cp_ecm_8]
serial: /dev/serial/by-path/<REPLACE_WITH_ECM_8_SERIAL_ID>
restart_method: command

[gcode_macro T32]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=33

[gcode_macro T33]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=34

[gcode_macro T34]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=35

[gcode_macro T35]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=36

[extruder_stepper ex33]
extruder:
step_pin: cp_ecm_8:PB13
dir_pin: !cp_ecm_8:PB12
enable_pin: !cp_ecm_8:PB14
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex34]
extruder:
step_pin: cp_ecm_8:PB15
dir_pin: !cp_ecm_8:PC6
enable_pin: !cp_ecm_8:PC7
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex35]
extruder:
step_pin: cp_ecm_8:PA8
dir_pin: !cp_ecm_8:PC9
enable_pin: !cp_ecm_8:PC8
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex36]
extruder:
step_pin: cp_ecm_8:PC12
dir_pin: !cp_ecm_8:PC10
enable_pin: !cp_ecm_8:PC11
microsteps: 16
rotation_distance: 7.72893






