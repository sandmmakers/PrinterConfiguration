[mcu cp_ecm_7]
serial: /dev/serial/by-path/<REPLACE_WITH_ECM_7_SERIAL_ID>
restart_method: command

[gcode_macro T28]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=29

[gcode_macro T29]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=30

[gcode_macro T30]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=31

[gcode_macro T31]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=32

[extruder_stepper ex29]
extruder:
step_pin: cp_ecm_7:PB13
dir_pin: !cp_ecm_7:PB12
enable_pin: !cp_ecm_7:PB14
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex30]
extruder:
step_pin: cp_ecm_7:PB15
dir_pin: !cp_ecm_7:PC6
enable_pin: !cp_ecm_7:PC7
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex31]
extruder:
step_pin: cp_ecm_7:PA8
dir_pin: !cp_ecm_7:PC9
enable_pin: !cp_ecm_7:PC8
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex32]
extruder:
step_pin: cp_ecm_7:PC12
dir_pin: !cp_ecm_7:PC10
enable_pin: !cp_ecm_7:PC11
microsteps: 16
rotation_distance: 7.72893






