[mcu cp_ecm_6]
serial: /dev/serial/by-path/<REPLACE_WITH_ECM_6_SERIAL_ID>
restart_method: command

[gcode_macro T24]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=25

[gcode_macro T25]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=26

[gcode_macro T26]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=27

[gcode_macro T27]
gcode:
    SWITCH_TO_EXTRUDER EXTRUDER=28

[extruder_stepper ex25]
extruder:
step_pin: cp_ecm_6:PB13
dir_pin: !cp_ecm_6:PB12
enable_pin: !cp_ecm_6:PB14
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex26]
extruder:
step_pin: cp_ecm_6:PB15
dir_pin: !cp_ecm_6:PC6
enable_pin: !cp_ecm_6:PC7
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex27]
extruder:
step_pin: cp_ecm_6:PA8
dir_pin: !cp_ecm_6:PC9
enable_pin: !cp_ecm_6:PC8
microsteps: 16
rotation_distance: 7.72893

[extruder_stepper ex28]
extruder:
step_pin: cp_ecm_6:PC12
dir_pin: !cp_ecm_6:PC10
enable_pin: !cp_ecm_6:PC11
microsteps: 16
rotation_distance: 7.72893






